<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon-flau.png" alt="Home" /><br/><img src="../assets/images/logo-text-flau.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0"><b>Formulario de registro</b></h3>
                <small>Crea una cuenta y disfruta de VIPE</small>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="nombre" name="name" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="correo" name="email" class="form-control" type="email" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <select formControlName="tipocontrato" name="tipocontrato" class="form-control">
                            <option value="Peliculas">Peliculas</option>
                            <option value="Series">Series</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" pattern=".{8,12}" title="8 a 12 caracteres" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password2" name="password2" type="password" required placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group" *ngIf="forma.errors?.matchField && !forma.pristine">
                    <p class="text-danger">
                        La contraseña no coincide
                    </p>
                </div>

                <!-- {{ forma.errors | json }} -->

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input class="form-control" formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> De acuerdo con los<a href="#">Terminos y condiciones</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Tienes una cuenta en VIPE? <a routerLink="/login" class="text-info m-l-5"><b>Entrar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
