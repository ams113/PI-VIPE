<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <input #input (keyup)="buscarVideo( input.value )" type="text" class="form-control" placeholder="Buscar video...">
        </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
      </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="text-right">
                  <button [routerLink]="['/video','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> Crear Contenido</button>
                </div>
              <h3 class="card-title">Contenidos registrados ( <small>{{totalRegistros}}</small> )</h3>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Imagen</th>                    
                    <th>Título</th>
                    <th>Director</th>                    
                    <th>Descripcion</th>                    
                    <th>Categoría</th>
                    <th>Tipo</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let video of videos">
                    <td class="w70">
                      <img (click)="actualizarVideo(video)" [src]="video.img | imagen:'video'" class="img-50 pointer" alt="video.nombre">                       
                    </td>
                    <!-- <td class="w70">
                      <img (click)="actualizarFichero(video)" [src]="video.img | imagen:'video'" class="img-50 pointer" alt="video.nombre">    
                    </td> -->
                    <td>
                      {{ video.nombre }}
                    </td>
                    <td>
                      {{video.director}}
                    </td>
                    <td>
                      {{ video.descripcion}} 
                    </td>
                    <td>
                      {{ video.categoria }}
                    </td>
                    <td>
                      {{ video.tipo }}
                    </td>                                                                        
                    <td>
                      <button [routerLink]="['/video', video._id]"
                         class="btn btn-primary">
                          <i class="fa fa-edit"></i>
                        </button>
                      <button (click)="borrarvideo(video)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button (click)="paginar(-5)" class="btn btn-secondary">
                Anteriones
              </button>
              <button (click)="paginar(5)" class="btn btn-secondary">
                Siguientes
              </button>
          </div>
      </div>
    </div>
</div>
