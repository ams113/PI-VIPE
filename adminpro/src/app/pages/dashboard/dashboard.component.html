
<div class="row">
  <div class="col-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>Lista de contenido</b></h4>
            <ul class="list-unstyled">
              <li *ngFor="let video of videos" class="media" (click)="playVideo(video.fichero)">
                  <img class="d-flex mr-3" [src]="video.img | imagen:'video'" width="60" alt="Generic placeholder image">
                  <div class="media-body">
                      <h5 class="mt-0 mb-1">
                        <b>{{video.nombre}}</b>
                      </h5>
                      <p class="mb-0"> {{video.descripcion}} </p>
                      <span class="badge badge-info">{{video.tipo}}</span> <span class="badge badge-info">{{video.categoria}}</span> <span class="badge badge-info">{{video.director}}</span>
                  </div>
              </li>
          </ul>
        </div>
    </div>
</div>

<div class="col-6">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Reproductor</h4>
          <video #video autoplay loop width="100%" height="100%" controls>
            <source [src]="contenido">
          Your browser does not support the video tag.
          </video>
      </div>
  </div>
</div>

</div>
